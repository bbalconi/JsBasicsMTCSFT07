<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

          <form class="form-inline my-2 my-lg-0">

  <ul id=nameList></ul>
  <p id="formNameValue"></p>
  <form>
      <input class="form-control" type="text" id="name" placeholder="Enter Name">
      <input class="form-control" type="number" id="age" placeholder="Enter Age">
      <input class="form-control" type="email" id="email" placeholder="Enter Email">
      <button class="btn btn-primary" id="formButton">Click me!</button>
  </form>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  
<script>
var allOurNames = [];

var refreshList = function(){
  $('#nameList').empty();
    allOurNames.forEach((name)=>{
      $('#nameList').append("<li>" + name + "</li>");
    });
}

$.get("/names", function(data){
  console.log(data);
  allOurNames = data;
  refreshList();
});

$('#formButton').click(function(event){
  event.preventDefault();
  allOurNames.push($('#name').val());
  $.post("/names", {
    name: $('#name').val()
  });
  refreshList();
});

</script>

</body>
